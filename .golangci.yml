run:
  timeout: 10m
linters:
  disable-all: true
  # Look at this for details: https://golangci-lint.run/usage/linters/
  enable:
    # enabled by default
    - typecheck
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # disabled by default
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - ginkgolinter
    - gocheckcompilerdirectives
    - goconst
    - goerr113
    - gofmt
    - gosec
    - loggercheck
    - makezero
    - musttag
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - predeclared
    - promlinter
    - reassign
    - revive
    - tenv
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
    - wrapcheck

linters-settings:
  exhaustive:
    check:
      - switch
      - map
  reassign:
    patterns:
      - ".*"
