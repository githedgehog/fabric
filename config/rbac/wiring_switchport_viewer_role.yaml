kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: switchport-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: fabric
    app.kubernetes.io/part-of: fabric
    app.kubernetes.io/managed-by: kustomize
  name: switchport-viewer-role
rules:
- apiGroups:
  - wiring.githedgehog.com
  resources:
  - switchports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wiring.githedgehog.com
  resources:
  - switchports/status
  verbs:
  - get
