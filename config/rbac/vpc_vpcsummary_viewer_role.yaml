# permissions for end users to view vpcsummaries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: vpcsummary-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: fabric
    app.kubernetes.io/part-of: fabric
    app.kubernetes.io/managed-by: kustomize
  name: vpcsummary-viewer-role
rules:
- apiGroups:
  - vpc.githedgehog.com
  resources:
  - vpcsummaries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - vpc.githedgehog.com
  resources:
  - vpcsummaries/status
  verbs:
  - get
