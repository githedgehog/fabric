                              should be same as the name of the Switch object.
                            type: string
                        type: object
                      switch:
                        description: Switch is the switch side of the connection
                        properties:
                          port:
                            description: Port defines the full name of the switch
                              port in the format of "device/port", such as "spine-1/Ethernet1".
                              SONiC port name is used as a port name and switch name
                              should be same as the name of the Switch object.
                            type: string
                        type: object
                    type: object
                  mtu:
                    description: MTU is the MTU to be configured on the switch port
                      or port channel
                    type: integer
                type: object
              vpcLoopback:
                description: VPCLoopback defines the VPC loopback connection (multiple
                  port pairs on a single switch) for automated workaround
                properties:
                  links:
                    description: Links is the list of VPC loopback links
                    items:
                      description: SwitchToSwitchLink defines the switch-to-switch
                        link
                      properties:
                        switch1:
                          description: Switch1 is the first switch side of the connection
                          properties:
                            port:
                              description: Port defines the full name of the switch
                                port in the format of "device/port", such as "spine-1/Ethernet1".
                                SONiC port name is used as a port name and switch
                                name should be same as the name of the Switch object.
                              type: string
                          type: object
                        switch2:
                          description: Switch2 is the second switch side of the connection
                          properties:
                            port:
                              description: Port defines the full name of the switch
                                port in the format of "device/port", such as "spine-1/Ethernet1".
                                SONiC port name is used as a port name and switch
                                name should be same as the name of the Switch object.
                              type: string
                          type: object
                      type: object
                    minItems: 1
                    type: array
                type: object
            type: object
          status:
            description: Status is the observed state of the Connection
            type: object
        type: object
