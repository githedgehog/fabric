                            pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}/([1-2]?[0-9]|3[0-2])$
                            type: string
                          oniePortName:
                            description: ONIEPortName is an optional ONIE port name
                              of the switch side of the management link that's only
                              used by the IPv6 Link Local discovery
                            type: string
                          port:
                            description: Port defines the full name of the switch
