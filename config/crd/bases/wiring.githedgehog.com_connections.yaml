                        properties:
                          port:
                            description: Port defines the full name of the switch
                              port in the format of "device/port", such as "spine-1/Ethernet1".
                              SONiC port name is used as a port name and switch name
                              should be same as the name of the Switch object.
                            type: string
                        type: object
                    type: object
                type: object
              fabric:
                description: Fabric defines the fabric connection (single spine to
                  a single leaf with at least one link)
                properties:
                  links:
                    description: Links is the list of spine-to-leaf links
                    items:
                      description: FabricLink defines the fabric connection link
                      properties:
                        leaf:
                          description: Leaf is the leaf side of the fabric link
                          properties:
                            ip:
                              description: IP is the IP address of the switch side
                                of the fabric link (switch port configuration)
                              pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}/([1-2]?[0-9]|3[0-2])$
                              type: string
                            port:
                              description: Port defines the full name of the switch
                                port in the format of "device/port", such as "spine-1/Ethernet1".
                                SONiC port name is used as a port name and switch
                                name should be same as the name of the Switch object.
                              type: string
                          type: object
                        spine:
                          description: Spine is the spine side of the fabric link
                          properties:
                            ip:
                              description: IP is the IP address of the switch side
                                of the fabric link (switch port configuration)
                              pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}/([1-2]?[0-9]|3[0-2])$
                              type: string
                            port:
                              description: Port defines the full name of the switch
                                port in the format of "device/port", such as "spine-1/Ethernet1".
                                SONiC port name is used as a port name and switch
                                name should be same as the name of the Switch object.
                              type: string
                          type: object
                      type: object
                    minItems: 1
                    type: array
                type: object
              management:
                description: Management defines the management connection (single
                  control node/server to a single switch with a single link)
                properties:
                  link:
                    description: ConnMgmtLink defines the management connection link
                    properties:
                      server:
                        description: Server is the server side of the management link
                        properties:
                          ip:
                            description: IP is the IP address of the server side of
                              the management link (control node port configuration)
                            pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}/([1-2]?[0-9]|3[0-2])$
                            type: string
                          mac:
                            description: MAC is an optional MAC address of the control
                              node port for the management link, if specified will
                              be used to create a "virtual" link with the connection
                              names on the control node
                            type: string
                          port:
                            description: Port defines the full name of the switch
                              port in the format of "device/port", such as "spine-1/Ethernet1".
                              SONiC port name is used as a port name and switch name
                              should be same as the name of the Switch object.
                            type: string
                        type: object
                      switch:
                        description: Switch is the switch side of the management link
